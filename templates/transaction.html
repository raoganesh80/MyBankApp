<html>
    <head>
        <title>Transaction</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='form.css')}}">
    </head>
    <body>
        {% include "user_navi.html" %}
        {% with msg_data = get_flashed_messages() %}
            {% if msg_data %}
            <center><h4><span style="color: red;">{{ msg_data[0] }}</span></h4></center>
            {% endif %}
        {% endwith %}
        <div class="row">
            
            <div class="column leftcol" >
               <center><h2>Deposit</h2></center> 
              <form action="{{ url_for('deposit') }}" method="POST">
                <div class="transaction_container">
                  <label for="credit_amt"><b>Amount</b></label>
                  <input type="number" id="credit_amt" name="credit_amt" placeholder="Enter Amount ( 100 - 100000 )">
                  <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
              title="Must contain at least one number and one uppercase and lowercase letter, 
              and at least 8 or more characters" required>
          
              <button type="submit">Add Amount</button>
                </div>
              </form>
            </div>

            <div class="column middlecol">
                <center><h2>Withdraw</h2></center>
                <form action="{{ url_for('withdraw') }}" method="POST">
                    <div class="transaction_container">
                      <label for="debit_amt"><b>Amount</b></label>
                      <input type="number" id="debit_amt" name="debit_amt" placeholder="Enter Amount ( 100 - 100000 )">
                      <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                  title="Must contain at least one number and one uppercase and lowercase letter, 
                  and at least 8 or more characters" required>
              
                  <button type="submit">Get Amount</button>
                    </div>
                </form>
            </div>

            <div class="column rightcol" >
                <center><h2>Transfer Amount</h2></center>
                <form action="{{ url_for('transfer') }}" method="POST">
                    <div class="transaction_container">
                        <div class="acc_no">
                        <label for="acc_no"><b>Account No.</b></label>
                        <input type="text" placeholder="Account No." name="acc_no" required>
                        </div>
                        <div class="send_amt">
                            <label for="send_amt"><b>Amount</b></label>
                            <input type="number" id="send_amt" name="send_amt" placeholder="Enter Amount ( 1 - 50000 )">
                        </div>
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, 
                        and at least 8 or more characters" required>
                        <button type="submit">Send Amount</button>
                    </div>
                </form>
            </div>
        </div>

        {% include "footer.html" %}
    </body>
</html>
